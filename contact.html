<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBooking</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon1.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="img/portfolio/apple-touch-icon.png">
      
       <!-- css here -->
       <!-- <link rel="stylesheet" href="css/all.css"> -->
       <link rel="stylesheet" href="css/animate.css">
       <link rel="stylesheet" href="css/fontawesome.css">
       <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
        <div class="container">
            <div id="branding">
              <a href="index.html">
                <h1>Travel<span>Booking</span></h1>
            </div>
        
            <nav>
                <ul>  
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="apropos.html">Apropos</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="service.html">Service</a></li>
                    <li class="current"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

<!--Search Section---------- -->
<section id="search">
    <div class="container">
      <h1>Recherche de destinations</h1>
      <form>
         <input type="text" class="grey-text
         autocomplete" id="autocomplete-input" placeholder=" Aruba, Cancun, etc...">
         <button type="submit" class="btn-readmore">Recherche</button>
      </form>
    </div>
</section>


<!--Contact section ---->
    <section id="contact">
        <h2 class="contact"><span>Contactez </span>nous</h2>
        
    <div class="container">
      <div class="contact-left">
          <form action="">
            <label for="name">Nom</label>
            <input type="text" id="name" name="name">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
            
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <input type="submit" class="send-message-cta" value="Envoyer">
          </form>
      </div>
    </div>
</section>


<!-- Footer section-->
<section id="footer">
  <p class="flow-text text-center">
      &copy; 2021 Travelbooking
  </p>
</section>  
</body>
</html>
